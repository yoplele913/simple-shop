<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 파일 업로드</title>
</head>
<body>
    <h1>S3 파일 업로드</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">업로드</button>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert("파일을 선택하세요!");
                return;
            }

            // 1. API Gateway를 통해 프리사인드 URL 받기
            const response = await fetch('https://w61hturp2g.execute-api.us-east-1.amazonaws.com/stage01', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})  // 요청에 필요한 데이터가 없으므로 빈 객체 전달
            });

            if (!response.ok) {
                alert('프리사인드 URL을 가져오는 데 실패했습니다.');
                return;
            }

            const data = await response.json();
            const uploadURL = data.uploadURL;
            const key = data.Key;

            // 2. 프리사인드 URL을 사용해 S3에 파일 업로드
            const uploadResponse = await fetch(uploadURL, {
                method: 'PUT',
                headers: {
                    'Content-Type': file.type
                },
                body: file
            });

            if (uploadResponse.ok) {
                alert('파일 업로드 성공!');
            } else {
                alert('파일 업로드 실패');
            }
        }
    </script>
</body>
</html>
