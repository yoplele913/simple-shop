<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            display: block;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        .message {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.774.0.min.js"></script>
</head>
<body>
    <div class="overlay">
        <h1>Upload Your File</h1>
        <p>Please select the image or video you wish to upload.</p>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // AWS 설정 초기화
        AWS.config.region = 'us-east-1'; // 예: us-east-1
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:3cce83fd-2e15-48d2-9c0a-75246b816911'
        });

        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const messageDiv = document.getElementById('message');
            
            if (!file) {
                messageDiv.textContent = "No file selected. Please choose a file.";
                messageDiv.style.color = "red";
                return;
            }

            try {
                messageDiv.textContent = "Uploading...";
                messageDiv.style.color = "white";

                // S3 객체 생성
                const s3 = new AWS.S3({
                    apiVersion: '2006-03-01',
                    params: { Bucket: 'uploadbucketb2o2' }
                });

                // S3에 파일 업로드
                const params = {
                    Bucket: 'uploadbucketb2o2',
                    Key: file.name,
                    Body: file,
                    ContentType: file.type
                };

                s3.upload(params, function(err, data) {
                    if (err) {
                        console.error('Upload failed:', err);
                        messageDiv.textContent = "File upload failed. Error: " + err.message;
                        messageDiv.style.color = "red";
                    } else {
                        console.log('Upload succeeded:', data);
                        messageDiv.textContent = "File uploaded successfully!";
                        messageDiv.style.color = "green";
                    }
                });
            } catch (error) {
                messageDiv.textContent = "Error: " + error.message;
                messageDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
