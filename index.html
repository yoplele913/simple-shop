<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload - Modern UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #e50914;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #d40812;
        }
        .file-label {
            display: inline-block;
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .file-label:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <label class="file-label" for="file-input">
            <i class="fas fa-upload"></i> Choose File
        </label>
        <input type="file" id="file-input" />
        <button class="upload-btn" onclick="uploadFile()">
            <i class="fas fa-cloud-upload-alt"></i> Upload
        </button>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1341.0.min.js"></script>
    <script>
        // Configure AWS
        AWS.config.region = 'us-east-1'; // AWS Region
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:4552e65c-425f-47df-9ba1-5c336f3a5dad' // Replace with your Identity Pool ID
        });

        function uploadFile() {
            const file = document.getElementById('file-input').files[0];
            if (!file) {
                alert('Please choose a file to upload.');
                return;
            }

            const s3 = new AWS.S3({
                apiVersion: '2006-03-01',
                params: { Bucket: 'uploadbucketb2o2' } // Use your bucket name here
            });

            const params = {
                Bucket: 'uploadbucketb2o2', // Use your bucket name here
                Key: file.name,
                Body: file,
                ContentType: file.type
            };

            s3.upload(params, function(err, data) {
                if (err) {
                    console.log('Error:', err);
                    alert('Error uploading file.');
                } else {
                    console.log('Upload Success:', data);
                    alert('File uploaded successfully.');
                }
            });
        }
    </script>
</body>
</html>
