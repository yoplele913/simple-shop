<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 파일 업로드</title>
</head>
<body>
    <h1>S3 파일 업로드 데모</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">업로드</button>

    <script>
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert("파일을 선택하세요!");
                return;
            }

            try {
                // 1. API Gateway를 통해 프리사인드 URL 받기
                const response = await fetch('https://jm3na3r5db.execute-api.us-east-1.amazonaws.com/default/getPresignedURL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileName: file.name, fileType: file.type })
                });

                const data = await response.json();
                const presignedUrl = data.uploadURL;

                // 2. 프리사인드 URL을 사용해 S3에 파일 업로드
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file
                });

                if (uploadResponse.ok) {
                    alert('파일 업로드 성공!');
                } else {
                    alert('파일 업로드 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 콘솔을 확인하세요.');
            }
        }
    </script>
</body>
</html>
