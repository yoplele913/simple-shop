<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to S3</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1341.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.9/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <h1>Upload to S3</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    
    <script>
        AWS.config.region = 'us-east-1'; // e.g. 'us-west-2'
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:97a29695-2552-4513-926d-66e1a8bc8b9b'
        });
        
        const s3 = new AWS.S3({
            apiVersion: '2006-03-01',
            params: { Bucket: 'uploadbucketb2o2' }
        });

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('No file selected.');
                return;
            }

            const params = {
                Bucket: 'uploadbucketb2o2',
                Key: file.name,
                Body: file,
                ContentType: file.type
            };

            s3.upload(params, function(err, data) {
                if (err) {
                    console.log('Error:', err);
                    alert('Error uploading file.');
                } else {
                    console.log('Upload Success:', data);
                    alert('File uploaded successfully.');
                }
            });
        }
    </script>
</body>
</html>
